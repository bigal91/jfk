<div id="uploadPictureDialog" title="Upload Picture" style="display:none;">
	<div id="uploadPictureDialogContent">
		<form action="{$BASEURL$}/{ENTITY}/update" name="uploadPictureDialogForm" id="uploadPictureDialogForm" method="post" enctype="multipart/form-data">
			<input type="hidden" name="{ENTITY}ID" value="{ENTITYID}" id="{ENTITY}IDHiddenField" />
			<p>
				Select picture file to upload:
				<br />
				<input type="file" name="clientLogoFile" /><br />
			</p>
		</form>
	</div>
</div>
<script type="text/javascript">
/* <![CDATA[*/
$(function() {
$("#uploadPictureDialog").dialog({
	autoOpen: false,
	height: 330,
	width: 500,
	modal: true,
	open: function(event, ui) {
		augmentDialogWithMaximizeButton($(this), 'uploadPictureDialog');
	},
	buttons: {
		'Upload Picture': function() {
			$(this).dialog('close');
			showWait();
			$('#uploadPictureDialogForm').submit();
		},
		'Cancel' : function() {
			$(this).dialog('close');
		}
	},
	Cancel: function() {
		$(this).dialog('close');
	}
});
});
/* ]]> */
</script>
