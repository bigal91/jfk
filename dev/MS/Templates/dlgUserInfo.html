<div id="showClientInfoDialog" title="Client Information" style="display:none;">
<div id="showClientInfoDialogContent"></div>
</div>
<script type="text/javascript">
/* <![CDATA[*/
	$(function() {
		$("#showClientInfoDialog").dialog({
			autoOpen: false,
			height: 520,
			width: 550,
			modal: true,
			open: function(event, ui) {
				augmentDialogWithMaximizeButton($(this), 'showClientInfoDialog');
			},
			buttons: {
				'Close' : function() {
					$(this).dialog('close');
				}
			},
			Cancel: function() {
				$(this).dialog('close');
			}
		});
	});

	function showClientInfo(id) {
		ajax({
			url: ("{$BASEURL$}/user/retrieve?html=1&userID=" + id),
			type: "GET",
			success:
				function (result, status, xhr) {
					if (xhr.status != 200) {
					    var msg = "Sorry but there was an error: ";
					    $('#showClientInfoDialogContent').html(msg + xhr.status + " " + xhr.statusText);
					} else {
						$('#showClientInfoDialogContent').html(result);
					}
					$('#showClientInfoDialog').dialog('open');
				},
			error:
				function (xhr, status, err) {
				    var msg = "Sorry but there was an error: ";
				    $('#showClientInfoDialogContent').html(msg + xhr.status + " " + xhr.statusText);
					$('#showClientInfoDialog').dialog('open');
				}
		});
	}
/* ]]> */
</script>
