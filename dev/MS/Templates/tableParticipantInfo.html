	<table cellpadding="0" cellspacing="0" class="gui-dialog-table">
		<tr class="nonTemplateField">
			<td>
				{START_LABEL}
			</td>
			<td id="linkToQuestionnareField">{LINK_TEXTFIELD}</td>
		</tr>
		<tr class="nonTemplateField"><td colspan="2"><div class="gui-dialog-divider"></div></td></tr>
		<tr>
			<td style="font-weight: bold; width: 200px;">
				Name:
			</td>
			<td id="nameField" style="font-weight: bold;">{NAME_TEXTFIELD}</td>
		</tr>
		<tr>
			<td style="font-weight: bold;">
				Surname:
			</td>
			<td id="surnameField" style="font-weight: bold;">{SURNAME_TEXTFIELD}</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td id="emailField">{EMAIL_TEXTFIELD}</td>
		</tr>
		<tr>
			<td>
				Telephone:
			</td>
			<td id="phoneField">{PHONE_TEXTFIELD}</td>
		</tr>
		<tr class="nonTemplateField"><td colspan="2"><div class="gui-dialog-divider"></div></td></tr>
		<tr class="nonTemplateField">
			<td>
				Date of invitation:
			</td>
			<td id="invitedDateField">{DATEINVITATION_TEXTFIELD}</td>
		</tr>
		<tr class="nonTemplateField">
			<td>
				Date of reminding:
			</td>
			<td id="remindedDateField">{DATEREMINDING_TEXTFIELD}</td>
		</tr>
		<tr class="nonTemplateField">
			<td>
				Date of submission:
			</td>
			<td id="submittedDateField">{DATESUBMISSION_TEXTFIELD}</td>
		</tr>
		<tr class="nonTemplateField"><td colspan="2"><div class="gui-dialog-divider"></div></td></tr>
		{SPECIALPROPERTIES}
	</table>
