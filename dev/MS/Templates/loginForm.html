
<div  style="width: 250px; margin: 50px auto 10px auto;">
	<form action="{$BASEURL$}/login{QUERYSTRING}" method="post">
		<p style="margin-top:5px">
			<label for="uname">Username</label>
			<input type="text" name="uname" id="uname" value="{USERNAME}" style="width: 200px;" />
		</p>
        {PASSWORD_FIELD}
		<p style="margin-top:7px">
			<input type="submit" value="Login" name="bLogin" id="bLogin" onclick="showWait();" />
			{LOST_PASSWORD_LINK}
		</p>
	</form>
</div>
<script type="text/javascript">
/* <![CDATA[*/
$(function() {
	$('#bLogin').button();
	$('#uname').focus();
});
/* ]]> */
</script>
