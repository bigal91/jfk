<div style="width: 130px; height: 10px; float:right;" title="Response rate">
<div class="ui-progressbar ui-widget ui-widget-content"
	role="progressbar" aria-valuemin="0" aria-valuemax="100"
	aria-valuenow="{WIDTH}"
	style="width: {MAXWIDTH}px; height: 10px; float:left; margin:2px 3px 0px 0px;">
	<div class="ui-progressbar-value ui-widget-header" style="width: {WIDTH}px;"></div>
</div>
<div style="width: 35px; float:left; text-align: right;">{VALUE}%</div>
</div>
