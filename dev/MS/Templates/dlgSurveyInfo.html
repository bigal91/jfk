<div id="surveyInfoDialog" title="Survey Information" style="display:none;">
<div id="surveyInfoFeedback"></div>
<div id="surveyInfoDialogContent"></div>
</div>
<script type="text/javascript">
/* <![CDATA[*/
$(function() {
$("#surveyInfoDialog").dialog({
	autoOpen: false,
	height: 610,
	width: 550,
	modal: true,
	open: function(event, ui) {
		augmentDialogWithMaximizeButton($(this), 'surveyInfoDialog');
	},
	Cancel: function() {
		$(this).dialog('close');
	}
});
});


function showsurveyInfo(id) {
	ajax({
		url: ("{$BASEURL$}/survey/retrieve?html=1&surveyID=" + id),
		type: "GET",
		success:
			function (result, status, xhr) {
				if (xhr.status != 200) {
				    var msg = "Sorry but there was an error: ";
				    $('#surveyInfoDialogContent').html(msg + xhr.status + " " + xhr.statusText);
				} else {
					$('#surveyInfoDialogContent').html(result);
					{include:copyActionButtons.js}
					if ($('.buttonCell .gui-icon-button-COMMENT_EDIT_BIG').length != 0) {
	          			$('#surveyInfoDialog').dialog("option", "buttons", { "Edit Questionnaire": function() {location.href='?page=survey&surveyID=' + id;},"Close": function() { $(this).dialog("close"); } } );
					} else {
	          			$('#surveyInfoDialog').dialog("option", "buttons", { "Close": function() { $(this).dialog("close"); } } );
					}
					$('.surveyIdHiddenField').val(id);
					{ENABLEDIALOGBUTTONS}
				}
				$('#surveyInfoDialog').dialog('open');
			},
		error:
			function (xhr, status, err) {
			    var msg = "Sorry but there was an error: ";
			    $('#surveyInfoDialogContent').html(msg + xhr.status + " " + xhr.statusText);
				$('#surveyInfoDialog').dialog('open');
			}
	});
}
/* ]]> */
</script>
