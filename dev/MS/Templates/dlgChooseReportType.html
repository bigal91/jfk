<div id="chooseReportType" title="Choose Report Type" style="display:none;">
	<div id="chooseReportTypeContent">
	    <p style="text-align: left;" class="pdfType pdfType-COMBINED">
	        <a class="gui-icon-PAGE_WHITE_H_BIG" style="display: block; width: 250px; margin: 20px auto;padding-left: 40px;" title="qualitative and quantitative data combined" onclick="window.location.href = __pdfLinkPrefix + '&amp;subtype=combined';" href="javascript:void(0);"> Download complete Report</a>
	    </p>
		<p style="text-align: left;" class="pdfType pdfType-QUANTITATIVE">

	    </p>
		<p style="text-align: left;" class="pdfType pdfType-QUALITATIVE">

	    </p>
	</div>
</div>
<script type="text/javascript">
/* <![CDATA[*/
var __pdfLinkPrefix = '';
var __pdfSubTypes = new Array();
$(function() {
$("#chooseReportType").dialog({
	autoOpen: false,
	height: 330,
	width: 570,
	modal: true,
	open: function() {
		$('.pdfType').hide();
		for (i = 0; i < __pdfSubTypes.length;i++) {
			$('.pdfType-' + __pdfSubTypes[i]).show();
		}   	
	},
	buttons: {
		'Cancel' : function() {
			$(this).dialog('close');
		}
	},
	Cancel: function() {
		$(this).dialog('close');
	}
});
});
/* ]]> */
</script>
