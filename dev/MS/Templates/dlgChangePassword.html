<div id="changePasswordDialog" title="Change Password" style="display:none;">
	<div id="changePasswordDialogContent">
		<form action="{$BASEURL$}/user/update" name="changePasswordDialogForm" id="changePasswordDialogForm" method="post">
		<input type="hidden" name="userID" value="{USERID}" id="userNameHiddenField" />
		<table cellpadding="0" cellspacing="0" class="gui-dialog-table">
			{CURRENTPASSWORDROW}
			<tr><td colspan="2"><div class="gui-dialog-divider"></div></td></tr>
			<tr>
				<td>
					New password:
				</td>
				<td>
				 	<input type="password" name="password1" id="password1TextField" value="" class="gui-dialog-element" />
				 </td>
			</tr>
			<tr>
				<td>
					Repeat password:
				</td>
				<td>
				 	<input type="password" name="password2" id="password2TextField" value="" class="gui-dialog-element" />
				 </td>
			</tr>
			{INFORMATION}
		</table>
		</form>
	</div>
</div>
<script type="text/javascript">
/* <![CDATA[*/
$(function() {
$("#changePasswordDialog").dialog({
	autoOpen: false,
	height: 330,
	width: 770,
	modal: true,
	open: function(event, ui) {
		augmentDialogWithMaximizeButton($(this), 'changePasswordDialog');
	},
	buttons: {
		'Change Password': function() {
			$(this).dialog('close');
			showWait();
			$('#changePasswordDialogForm').submit();
		},
		'Cancel' : function() {
			$(this).dialog('close');
		}
	},
	Cancel: function() {
		$(this).dialog('close');
	}
});
});
/* ]]> */
</script>
