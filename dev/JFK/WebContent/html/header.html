<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 	<head>
 		<title>Homepage von Julia Kost</title>
 		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 		
 		<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script >
 		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
 		<script type="text/javascript">
			tinymce.init({
    			selector: "textarea.tMCE",
    			browser_spellcheck : true,
                width : "600px",
                height: "300px",
                plugins: "paste,textcolor",
                paste_auto_cleanup_on_paste : true,
                paste_remove_styles: true,
                toolbar: [" fontselect fontsizeselect | forecolor backcolor", 
                          "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                          ],
                menubar: false,
                custom_undo_redo_levels: 15,
                statusbar : false,
                resize: true
                
 			});
		</script>
 		<script type="text/javascript">
 				/* <![CDATA[ */
 				var _baseurl = '{$BASEURL$}';
 				/* ]]> */
 		</script>
 	</head>
